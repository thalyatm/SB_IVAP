<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Studio on Brunswick | Independent Visions Art Prize</title>
    <meta name="description" content="Studio on Brunswick presents the Independent Visions Art Prize - a career-building opportunity for emerging Australian artists with exhibition, mentoring, and community.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Studio on Brunswick">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preconnect to font origin for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical fonts only - Cormorant Garamond and DM Sans -->
    <!-- Using display=swap for better CLS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    >

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#25102F">

    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
